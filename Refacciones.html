<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>AutoPart</title>
    	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
      	<link rel="stylesheet" href="styles-refacciones.css">
        	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,400italic,700' rel='stylesheet' type='text/css'>
          <script src="refacciones.js"></script>
  </head>
  <body onload="cargarFunciones()">
  	<header>
      <div class="imagen-logo">
        <img src="imagenes/logo.png" alt=""><h2>AutoPart</h2>
      </div>
      <div class="encabezado">
        <h2>Autos</h2>
      </div>
  	</header>
  	<section class="main">
      <section class="menu-box">
        <nav class="menu">

         
          <div class="1">
            <img src="imagenes/menu/2.png" alt=""><a href="Clientes.html"><p>Clientes</p></a>
          </div>

          <div class="1">
            <img src="imagenes/menu/3.png" alt=""><a href="Refacciones.html"><p>Refacciones</p></a>
          </div>
          <div class="1">
            <img src="imagenes/menu/4.png" alt=""><a href="Empleados.html"><p>Empleados</p></a>
          </div>
          <div class="1">
            <img src="imagenes/menu/5.png" alt=""><a href="ventas-mes.html"><p>Ventas</p></a>
          </div>
        </nav>
      </section>


  		<section class="main-boxs">
        <div class="boxs-derecha">
          <div class="boxs-top">
            <div class="box1">
              <div class="encabezado-box">
              <h3>Refacciones</h3><div class="opciones">
              

              </div>
              </div>
              <table id="refacciones">
              <tr>
                <th class="nombre">ID</th>
                <th>Refaccion</th>
                <th>Cantidad</th>
                <th>Precio</th>
                    </tr>
                </table>
            </div>

          </div>
          <div class="box-abajo">
            <div class="box-refacciones">
              <div class="encabezado-box">
              <h3>Refaccion usada con el cliente</h3><div class="opciones">
              </div>
              </div>
              <table id="ventaRefacciones" >
              <tr>
                <th class="nombre">ID reparacion</th>
                <th>Refaccion</th>
                <th>precio</th>
                <th>IDCliente</th>
                <th>nombre</th>
                    </tr>
                </table>
            </div>
          </div>
        </div>
        <div class="boxs-izquierda">
          <div class="box-calendario">
            <h3>Agregar</h3>
            <div class="calendario"  id="calendario">
              <form class="formulario" action="">
                <input type="text" id="nombre" placeholder="Nombre">
                <input type="text" id="id" placeholder="ID">
                <input type="text" id="cantidad" placeholder="Cantidad">
                <input type="text" id="Precio" placeholder="Precio">
                <input type="button" onclick="agregarDatos()" value="Agregar">
              </form>
            </div>
          </div>
          <div class="box-calendario">
            <h3>Modificar</h3>
            <div class="calendario"  id="calendario">
              <form class="formulario" action="">
                <input type="text" id="idRefa" placeholder="ID a modificar">
                <input type="text" id="nombreRefa" placeholder="Nuevo nombre">
                <input type="text" id="cantidadRefa" placeholder="Nueva Cantidad">
                <input type="text" id="nuevoPrecio" placeholder="Nuevo Precio">
                <input type="button" onclick="modificarDatos()" value="Modificar">
              </form>
            </div>
          </div>
        </div>

  		</section>
      </section>
  </body>
</html>
